<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Create Maintenance')}">
    <title>Create Maintenance</title>
</head>
<body>
<div th:replace="~{fragments/layout :: mainContent(~{::section})}">
    <section>
        <div class="card shadow-sm">
            <div class="card-header bg-white bg-primary-subtle text-primary">
                <h3 class="mb-0">Create Maintenance</h3>
            </div>
            <div class="card-body">
                <form id="vehicleForm" action="/maintenances/create" method="post" th:object="${createMaintenanceRequestDTO}">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" th:field="*{date}">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
                    </div>

                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="number" class="form-control" id="cost" name="cost" th:field="*{cost}">
                    </div>

                    <div class="form-group">
                        <label for="vehicle-id">Vehicle id</label>
                        <input type="text" class="form-control" id="vehicle-id" name="vehicle id" th:field="*{vehicleId}">
                    </div>


                    <div class="form-group">
                        <label for="type">Type</label>
                        <select name="type" id="type" th:field="*{type}" class="form-control">
                            <option th:each="type : ${maintenanceTypes}"
                                    th:value="${type}"
                                    th:text="${type}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <a href="/maintenances" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>


</body>
</html>
