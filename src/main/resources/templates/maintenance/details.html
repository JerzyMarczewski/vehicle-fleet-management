<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Maintenance Details')}">
    <title>Maintenance Details</title>
</head>
<body>

<div th:replace="~{fragments/layout :: mainContent(~{::section})}">
    <section>
        <div class="card shadow-sm">
            <div class="card-header bg-white bg-primary-subtle text-primary">
                <h3 class="mb-0">Maintenance Details</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <td th:text="${maintenance.id}"></td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td th:text="${maintenance.date}"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td th:text="${maintenance.description}"></td>
                    </tr>
                    <tr>
                        <th>Cost</th>
                        <td th:text="${maintenance.cost}"></td>
                    </tr>
                    <tr>
                        <th>Type</th>
                        <td th:text="${maintenance.type}"></td>
                    </tr>
                    <tr>
                        <th>Vehicle id</th>
                        <td th:text="${maintenance.vehicle.id}"></td>
                    </tr>
                </table>

                <div class="d-flex justify-content-end mt-4">
                    <a th:href="@{/maintenances}" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-arrow-left"></i> Back to list
                    </a>
                    <a th:href="@{/maintenances/{id}/edit(id=${maintenance.id})}" class="btn btn-primary me-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <form th:action="@{/maintenances/{id}(id=${maintenance.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-outline-danger"
                                onclick="return confirm('Are you sure you want to delete this maintenance?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
