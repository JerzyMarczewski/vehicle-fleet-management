<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Create Vehicle</h1>
    <form id="vehicleForm" action="/vehicles/create" method="post" th:object="${createVehicleRequestDTO}">
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand" th:field="*{brand}">
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" th:field="*{model}">
        </div>
        <div class="form-group">
            <label for="vin">VIN</label>
            <input type="text" class="form-control" id="vin" name="vin" th:field="*{vin}">
        </div>

        <div class="form-group">
            <label for="productionYear">Production Year</label>
            <input type="number" class="form-control" id="productionYear" name="productionYear" th:field="*{productionYear}">
        </div>
        <div class="form-group">
            <label for="registrationNumber">Registration Number</label>
            <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" th:field="*{registrationNumber}">
        </div>
        <div class="form-group">
            <label for="mileage">Mileage</label>
            <input type="number" class="form-control" id="mileage" name="mileage" th:field="*{mileage}">
        </div>

        <button type="submit" class="btn btn-primary">Create Vehicle</button>
    </form>
</div>

</body>
</html>
