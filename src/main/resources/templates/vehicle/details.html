<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Vehicle Details')}">
    <title>Vehicle Details</title>
</head>
<body>

<div th:replace="~{fragments/layout :: mainContent(~{::section})}">
    <section>
        <div class="card shadow-sm">
            <div class="card-header bg-white bg-primary-subtle text-primary">
                <h3 class="mb-0">Vehicle Details</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <td th:text="${vehicle.id}"></td>
                    </tr>
                    <tr>
                        <th>Registration Number</th>
                        <td th:text="${vehicle.registrationNumber}"></td>
                    </tr>
                    <tr>
                        <th>VIN</th>
                        <td th:text="${vehicle.vin}"></td>
                    </tr>
                    <tr>
                        <th>Brand</th>
                        <td th:text="${vehicle.brand}"></td>
                    </tr>
                    <tr>
                        <th>Model</th>
                        <td th:text="${vehicle.model}"></td>
                    </tr>
                    <tr>
                        <th>Production Year</th>
                        <td th:text="${vehicle.productionYear}"></td>
                    </tr>
                    <tr>
                        <th>Mileage</th>
                        <td th:text="${vehicle.mileage}"></td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td th:text="${vehicle.status}"></td>
                    </tr>
                </table>

                <div class="d-flex justify-content-end mt-4">
                    <a th:href="@{/vehicles}" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-arrow-left"></i> Back to list
                    </a>
                    <a th:href="@{/vehicles/{id}/edit(id=${vehicle.id})}" class="btn btn-primary me-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <form th:action="@{/vehicles/{id}(id=${vehicle.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-outline-danger"
                                onclick="return confirm('Are you sure you want to delete this vehicle?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
