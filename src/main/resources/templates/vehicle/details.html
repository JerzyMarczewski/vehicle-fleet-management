<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Vehicle Details')}">
    <title>Vehicle Details</title>
</head>
<body>
<div class="container mt-4">
    <h1>Vehicle Details</h1>

    <div class="card">
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <td th:text="${vehicle.id}"></td>
                </tr>
                <tr>
                    <th>Registration Number</th>
                    <td th:text="${vehicle.registrationNumber}"></td>
                </tr>
                <tr>
                    <th>VIN</th>
                    <td th:text="${vehicle.vin}"></td>
                </tr>
                <tr>
                    <th>Brand</th>
                    <td th:text="${vehicle.brand}"></td>
                </tr>
                <tr>
                    <th>Model</th>
                    <td th:text="${vehicle.model}"></td>
                </tr>
                <tr>
                    <th>Production Year</th>
                    <td th:text="${vehicle.productionYear}"></td>
                </tr>
                <tr>
                    <th>Mileage</th>
                    <td th:text="${vehicle.mileage}"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td th:text="${vehicle.status}"></td>
                </tr>
            </table>

            <div class="mt-3">
                <a th:href="@{/vehicles}" class="btn btn-secondary">Back to list</a>
                <a th:href="@{/vehicles/{id}/edit(id=${vehicle.id})}" class="btn btn-primary">Edit</a>
                <form th:action="@{/vehicles/{id}(id=${vehicle.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('Are you sure you want to delete this vehicle?')">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
