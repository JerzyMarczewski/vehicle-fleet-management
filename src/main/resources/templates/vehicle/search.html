<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Vehicle Search')}">
    <title>Vehicle Search</title>
</head>
<body class="bg-light">
<div th:replace="~{fragments/layout :: mainContent(~{::section})}">
    <section>
        <div class="card shadow-sm">
            <div class="card-header bg-white bg-primary-subtle text-primary">
                <h3 class="mb-0">Vehicle Search</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/vehicles/search}" method="get">
                    <div class="mb-3">
                        <label for="searchType" class="form-label">Search By</label>
                        <select class="form-select" id="searchType" name="searchType">
                            <option th:each="type : ${T(com.fleetmanager.vehiclefleetmanagement.enums.VehicleSearchType).values()}"
                                    th:value="${type}"
                                    th:text="${type.name()}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="searchValue" class="form-label">Search Value</label>
                        <input type="text" class="form-control" id="searchValue" name="searchValue">
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${noResults}" class="alert alert-warning" role="alert">
                        No vehicle found with the specified criteria.
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/vehicles}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
