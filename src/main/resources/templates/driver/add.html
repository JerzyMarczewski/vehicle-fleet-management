
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Add Driver')}">
  <title>Add Driver</title>
</head>
<body>
<div th:replace="~{fragments/layout :: mainContent(~{::section})}">
  <section>
    <div class="card shadow-sm">
      <div class="card-header bg-white bg-primary-subtle text-primary">
        <h3 class="mb-0">Add Driver</h3>
      </div>
      <div class="card-body">
        <form id="driverForm" action="/drivers/add" method="post" th:object="${driverRequestDTO}">

          <div class="form-group mb-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                   th:field="*{firstName}" placeholder="Enter first name" required>
          </div>

          <div class="form-group mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                   th:field="*{lastName}" placeholder="Enter last name" required>
          </div>

          <div class="form-group mb-3">
            <label for="licenseNumber">License Number</label>
            <input type="text" class="form-control" id="licenseNumber" name="licenseNumber"
                   th:field="*{licenseNumber}" placeholder="Enter license number" required>
          </div>

          <div class="form-group mb-3">
            <label for="employmentDate">Employment Date</label>
            <input type="date" class="form-control" id="employmentDate" name="employmentDate"
                   th:field="*{employmentDate}">
          </div>

          <div class="d-flex justify-content-end mt-4">
            <a href="/drivers" class="btn btn-outline-secondary me-2">
              <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Driver
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

</body>
</html>
