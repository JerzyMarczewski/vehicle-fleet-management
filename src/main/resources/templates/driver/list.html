<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Drivers List')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/layout :: mainContent(~{::section})}">
  <section>
    <div class="card shadow-sm">
      <div class="card-header bg-white bg-primary-subtle text-primary">
        <h3 class="mb-0">Drivers List</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover table-striped table-bordered">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>License Number</th>
            <th>Employment Date</th>
            <th>Assignments</th>
            <th>Trips</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="driver : ${drivers}">
            <td>
              <a th:href="@{/drivers/{id}(id=${driver.id})}"
                 class="text-primary text-decoration-none"
                 th:text="${driver.id}"></a>
            </td>
            <td th:text="${driver.firstName}"></td>
            <td th:text="${driver.lastName}"></td>
            <td th:text="${driver.licenseNumber}"></td>
            <td th:text="${driver.employmentDate != null ? #temporals.format(driver.employmentDate, 'dd/MM/yyyy') : 'N/A'}"></td>
            <td th:text="${#lists.size(driver.assignments)}"></td>
            <td th:text="${#lists.size(driver.trips)}"></td>
          </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-end mt-4">
          <a href="/" class="btn btn-outline-secondary me-2">
            <i class="fas fa-arrow-left"></i> Back
          </a>
          <a href="/drivers/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Driver
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
