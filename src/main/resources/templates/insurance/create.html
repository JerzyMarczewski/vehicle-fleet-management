<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Create Insurance')}">
    <title>Create Insurance</title>
</head>
<body>
<div th:replace="~{fragments/layout :: mainContent(~{::section})}">
    <section>
        <div class="card shadow-sm">
            <div class="card-header bg-white bg-primary-subtle text-primary">
                <h3 class="mb-0">Create Insurance</h3>
            </div>
            <div class="card-body">
                <form id="vehicleForm" action="/insurance/create" method="post" th:object="${createInsuranceRequst}">
                    <div class="form-group">
                        <label for="brand">Policy Number</label>
                        <input type="text" class="form-control" id="brand" name="brand" th:field="*{policyNumber}">
                    </div>

                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" name="model" th:field="*{model}">
                    </div>
                    <div class="form-group">
                        <label for="vin">VIN</label>
                        <input type="text" class="form-control" id="vin" name="vin" th:field="*{vin}">
                    </div>

                    <div class="form-group">
                        <label for="productionYear">Production Year</label>
                        <input type="number" class="form-control" id="productionYear" name="productionYear" th:field="*{productionYear}">
                    </div>
                    <div class="form-group">
                        <label for="registrationNumber">Registration Number</label>
                        <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" th:field="*{registrationNumber}">
                    </div>
                    <div class="form-group">
                        <label for="mileage">Mileage</label>
                        <input type="number" class="form-control" id="mileage" name="mileage" th:field="*{mileage}">
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <a href="/" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>


</body>
</html>
