<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Incurances List')}">
    <title>Insurances List</title>
</head>
<body class="bg-light">
<div th:replace="~{fragments/layout :: mainContent(~{::section})}">
    <section>
        <div class="card shadow-sm">
            <div class="card-header bg-white bg-primary-subtle text-primary">
                <h3 class="mb-0">Insurances List</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Provider</th>
                        <th>Policy number</th>
                        <th>Valid from</th>
                        <th>Valid to</th>
                        <th>Cost</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="insurance : ${insurances}">
                        <td><a th:href="@{/insurance/{id}(id=${insurance.id})}" class="text-primary text-decoration-none" th:text="${vehicle.id}"></a></td>
                        <td th:text="${insurance.provider}"></td>
                        <td th:text="${insurance.policyNumber}"></td>
                        <td th:text="${insurance.validFrom}"></td>
                        <td th:text="${insurance.validTo}"></td>
                        <td th:text="${insurance.cost}"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-end mt-4">
                    <a href="/" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <a href="/insurances/create" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create insurance
                    </a>
                </div>
            </div>
    </section>
</div>
</body>
</html>
